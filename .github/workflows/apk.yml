name: Release and Deploy APK

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create or update tag
        run: |
          git tag -f Apk
          git push -f origin Apk

  delete-old-release:
    needs: create-tag
    runs-on: ubuntu-latest
    steps:
      - name: Delete previous release and tag
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: Apk
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  build-and-upload:
    needs: delete-old-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build

      - name: Prepare web assets for Capacitor
        run: |
          rm -rf dist
          cp -r dist/LoremIpsum dist

      - name: Install Capacitor and Android SDK dependencies
        run: |
          npm install @capacitor/core @capacitor/cli
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Add Android platform if missing
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      - name: Copy web build to Android
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug
          cp app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/application.apk

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Apk
          files: android/app/build/outputs/apk/debug/application.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
